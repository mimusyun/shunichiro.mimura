<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shunichiro.mimura</title>
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header-area">
                <div class="heading">
                    <h2>shunichiro</br>mimura</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href=""><span class="flaticon-icon-60813"></span>about me</a></li>
                        <li><a href=""><span class="flaticon-icon-60813"></span>contact</a></li>
                    </ul>
                </div>
                <div class="banner-img"></div>
                <!-- responsive menu bar -->
                <div class="menu-bar">
                    <span class="flaticon-menu"></span>
                    <span class="flaticon-close"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".menu-bar").click(function() {
                $(this).children(".flaticon-menu").toggleClass("show");
                $(this).children(".flaticon-close").toggleClass("close")
                $(".menu").toggleClass("active")
            })
        });
    </script>
</body>

</html>
